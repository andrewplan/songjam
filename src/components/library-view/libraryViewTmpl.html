<div class="library-view-wrapper">

    <div class="library-view-library-audio-wrapper">
        <div
          ng-if="audioUrls"
        >
          <recording-dir
            type="library-view"
            audio-url="audioUrl"
            bookmarks="bookmarks"
            ng-repeat="audioUrl in audioUrls"
            index="index"
          >

          </recording-dir>
        </div>

    </div>

    <player-dir></player-dir>

</div>
