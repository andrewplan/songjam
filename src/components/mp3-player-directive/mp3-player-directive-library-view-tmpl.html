<div class="mp3-player-directive-outer-wrapper">
    <md-button
        class="md-fab
              md-primary
              large-play-button"
        ng-click="wavesurfer.play()"
        ng-show="!isPlaying"
        style="width: 72px; height: 72px"
    >
        <md-icon
            class="large-play-button-icon-outline"
            md-font-icon="play_arrow"
            md-font-set="material-icons"
            style="font-size: 48px"
        >
            play_arrow

        </md-icon>
    </md-button>

    <md-button
        class="md-fab
                md-primary
                large-pause-button"
        ng-click="wavesurfer.pause()"
        ng-show="isPlaying"
        style="width: 72px; height: 72px"
        >
        <md-icon
            class="large-pause-button-icon"
            md-font-icon="pause"
            md-font-set="material-icons"
            style="font-size: 48px"
        >
            pause

        </md-icon>
    </md-button>

    <md-card
      class="mp3-player-directive-wrapper
              md-whiteframe-9dp"
      layout="row"
    >
        <div
            id="card-recording-info"
            layout-align="start-center"
        >

          <md-card-title
              layout="row"
          >
              <md-card-title-text
                  class="mp3-player-directive-wrapper-title-text-wrapper"
                  flex="80"
                  ui-sref="playback-view( { recording: recording } )"
              >
                  <span class="md-headline">
                      {{ recording.created | date: "MM/dd/yyyy h:mma" }}
                  </span>
                  <span>{{ recording.notes | limitTo: 50 }} ...</span>
              </md-card-title-text>

              <md-card-actions
                  flex="20"
                  layout="row"
                  layout-align="end start"
              >
                  <md-button
                      class="md-icon-button"
                      ng-click="deleteRecording( recording )"
                  >
                        <md-icon
                          md-font-icon="delete"
                          md-font-set="material-icons"
                        >
                          delete
                        </md-icon>
                  </md-button>
              </md-card-actions>
          </md-card-title>

          <md-card-content>

              <div class="waveform"></div>

              <div
                  markers-container-dir
                  class="markers-container-dir"
                  recording="recording"
                  ng-if="duration"
                  duration="duration"
                  waveform-width="waveformWidth"
              >
                  <span
                      marker-dir
                      class="marker-dir"
                      marker="marker"
                      duration="duration"
                      ng-click="wavesurfer.play( marker.position )"
                      ng-if="duration"
                      ng-repeat="marker in recording.markers"
                      waveform-width="waveformWidth"
                  >
                      â–º
                  </span>
              </div>

              <div
                  class="mp3-player-directive-all-controls-wrapper"
                  layout="row"
                  layout-align="space-between"
              >
                  <div
                      class="mp3-player-directive-player-controls"
                  >
                    <md-button
                        class="md-icon-button"
                        ng-click="wavesurfer.play()"
                    >
                        <md-icon
                            md-font-icon="play_arrow"
                            md-font-set="material-icons"
                        >
                        play_arrow
                        </md-icon>
                    </md-button>
                    <md-button
                        class="md-icon-button"
                        ng-click="wavesurfer.pause()"
                    >
                        <md-icon
                            md-font-icon="pause"
                            md-font-set="material-icons"
                        >
                        pause
                        </md-icon>
                    </md-button>
                    <md-button
                        class="md-icon-button"
                        ng-click="wavesurfer.stop()"
                    >
                        <md-icon
                            md-font-icon="stop"
                            md-font-set="material-icons"
                        >
                        stop
                        </md-icon>
                    </md-button>

            </div>
            <div
                class="mp3-player-directive-other-controls-wrapper"
                flex="60"
            >
                <md-button ng-click="wavesurfer.clearRegions()">
                    <span>Clear Regions</span>
                </md-button>
                <md-button ng-href="{{ recording.s3Location }}" download="">
                    Download
                </md-button>
                <span ng-if="duration">{{ duration | limitTo: 5 }} s</span>
            </div>
          </div>

          </md-card-content>

        </div>

    </md-card>
</div>
