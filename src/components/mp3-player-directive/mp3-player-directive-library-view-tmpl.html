<md-card
  class="mp3-player-directive-library-view-wrapper"
  layout="row"
>
    <div
        id="card-recording-info"
        layout-align="start-center"
    >

      <md-card-title ui-sref="playback-view( { recording: recording } )">
          <md-card-title-text>
              <span class="md-headline">
                  {{ recording.created | date: "MM/dd/yyyy h:mma" }}
              </span>
              <span>{{ recording.notes | limitTo: 50 }} ...</span>
          </md-card-title-text>
      </md-card-title>

      <md-card-content>

          <div class="waveform"></div>

          <div
              markers-container-dir
              class="markers-container-dir"
              recording="recording"
              ng-if="duration"
              duration="duration"
              waveform-width="waveformWidth"
          >
              <span
                  marker-dir
                  marker="marker"
                  duration="duration"
                  ng-click="wavesurfer.play( marker.position )"
                  ng-if="duration"
                  ng-repeat="marker in recording.markers"
                  waveform-width="waveformWidth"
              >
                  â–º
              </span>
          </div>

          <div class="mp3-player-directive-player-controls">
              <span ng-click="wavesurfer.play()">Play</span>
              <span ng-click="wavesurfer.pause()">Pause</span>
              <span ng-click="wavesurfer.stop()">Stop</span>
              <span ng-click="wavesurfer.clearRegions()">Clear Regions</span>
              <a ng-href="{{ audioPreviewUrl }}" download="">Download</a>
              <div ng-if="duration">{{ duration | limitTo: 5 }}</div>
          </div>

      </md-card-content>

    </div>

    <md-card-actions
        layout="row"
        layout-align="end start"
    >
        <md-button
            class="md-icon-button"
            ng-click="deleteRecording( recording )"
        >
              <md-icon
                md-font-icon="delete"
                md-font-set="material-icons"
              >
                delete
              </md-icon>
        </md-button>
    </md-card-actions>

</md-card>
