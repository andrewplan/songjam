<div class="recorder-view-wrapper">
    <top-nav-bar type="main"></top-nav-bar>
    <div class="recorder-view-content-wrapper">
        <h2>Select the microphone to start recording your next SongJam.</h2>
        <div ng-hide="audioPreviewUrl">
            <div
              id="waveform-recorder-view"
            >
            </div>
        </div>

        <div ng-if="audioPreviewUrl">
            <!-- <h2>Preview your SongJam:</h2> -->
            <mp3-player-dir
              audio-preview-url="audioPreviewUrl"
              bookmarks="bookmarks"
              type="library-view"
            >
            </mp3-player-dir>
        </div>

        <div class="recorder-view-wrapper-content-wrapper-bottom-row-buttons-wrapper"
            layout="row"
            layout-align="space-around center"
        >
            <md-button
                class="md-icon-button
                      recorder-view-wrapper-buttons"
                ng-click="restartRecording()"
                ng-show="lyrics"
            >
                <md-icon
                    class="recorder-view-wrapper-font-icons"
                    md-font-icon="redo"
                    md-font-set="material-icons"
                >
                    redo
                </md-icon>
            </md-button>
            <md-button
                class="md-icon-button
                      recorder-view-wrapper-buttons"
                ng-click="stopRecording()"
                ng-show="isRecording"
            >
                <md-icon
                    class="recorder-view-wrapper-font-icons"
                    id="stop-button"
                    md-font-icon="stop"
                    md-font-set="material-icons"
                >
                    stop
                </md-icon>
            </md-button>
            <md-button
                class="md-icon-button
                      recorder-view-wrapper-buttons"
                ng-click="addBookmark()"
                ng-show="isRecording"
            >
                <md-icon
                    class="recorder-view-wrapper-font-icons"
                    md-font-icon="bookmark"
                    md-font-set="material-icons"
                >
                    bookmark
                </md-icon>
            </md-button>
            <md-button
                class="md-fab
                      md-primary
                      md-icon-button
                      recorder-view-wrapper-buttons"
                ng-click="startRecording()"
                ng-show="isReadyToRecord"
            >
                <md-icon
                    class="recorder-view-wrapper-font-icons"
                    id="record-button"
                    md-font-icon="mic"
                    md-font-set="material-icons"
                >
                    mic
                </md-icon>
            </md-button>

            <md-button
                class="md-icon-button
                      recorder-view-wrapper-buttons"
                ng-click="uploadToS3()"
                flex="5"
                ng-show="lyrics"
            >
                <md-icon
                    class="recorder-view-wrapper-font-icons"
                    md-font-icon="cloud_upload"
                    md-font-set="material-icons"
                >
                    cloud_upload
                </md-icon>
            </md-button>
        </div>

        <div ng-if="lyrics">
            <h2>Lyrics:</h2>
            <p>{{ lyrics }}</p>
        </div>

        <!-- <h2>Bookmarks:</h2>mic
        <ul>
          <li ng-repeat="bookmark in bookmarks">{{ bookmark }}</li>
        </ul> -->

        <!-- <h2>MP3 preview url:</h2>
        <p>{{ audioPreviewUrl }}</p> -->

        <!-- <h2>S3 data:</h2>
        <p>{{ s3Data }}</p> -->
    </div>
</div>
